stages:
  - build
  - deploy
build:
  image: node:latest
  stage: build
  script:
    - echo "Building..."
    - npm install
    - sudo npm install -g node-sass
    - node-sass -r --output-style compressed scss -o css
    - echo "Build successful"
  artifacts:
    expire_in: 1 hour
    paths:
      - build