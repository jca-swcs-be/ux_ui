stages:
  - build
  - deploy
build:
  image: node:latest
  stage: build
  script:
    - echo "Building..."
    - npm install
    - npm install node-sass
    - npm run build:sass
    - echo "Build successful"
  artifacts:
    expire_in: 1 hour
    paths:
      - dist
deploy:
  stage: deploy
  script:
    - cp ./css/ /home/web/cdn/$CI_BUILD_REF/
