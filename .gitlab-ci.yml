include: 'https://gitlab.com/x4v13r/gitlab-ci/raw/master/ssh.yml'
stages:
  - build
  - deploy
build:css:
  image: node:latest
  stage: build
  script:
    - echo "Building..."
    - npm install
    - npm install node-sass
    - npm run build:sass
    - echo "Build successful"
  artifacts:
    expire_in: 1 hour
    name: cssToDeploy
    when: on_success
    paths:
      - dist
deploy:
  stage: deploy
  dependencies:
    - build:css
#    - echo "the project directory is - $CI_PROJECT_DIR"
#    - echo "Where am I? - $PWD"
    - ls ./dist/
#    - ls /builds/
#    - mkdir -p /builds/$CI_BUILD_REF/
#    - mkdir -p /builds/latest/
#    - cp -r ./dist/ /builds/$CI_BUILD_REF/
#    - cp -r ./dist/ /builds/latest/
    - ssh_run "deployer" "164.132.103.245:22" "$SSH_PRIVATE_KEY" "ls ./; cp -r ./dist/ /uxui/"
